<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Zenith Ai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1c1c1e;
            color: #e1e1e1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            background: #1c1c1e;
        }

        .message-row {
            width: 100%;
            max-width: 800px;
            display: flex;
            margin: 10px 0;
        }

        .user-message {
            justify-content: flex-end;
        }

        .zenith-message {
            justify-content: flex-start;
        }

        .message {
            padding: 12px 20px;
            border-radius: 18px;
            background: #3a3a3c;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-line;
        }

        .user-message .message {
            background: #007bff;
            color: #ffffff;
            align-self: flex-end;
        }

        .zenith-message .message {
            background: #2c2c2e;
            color: #e1e1e1;
            align-self: flex-start;
        }

        #inputContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 15px auto 0;
            background: #2c2c2e;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #questionTypeBox {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            background: #1c1c1e;
            color: #e1e1e1;
            margin-right: 10px;
        }

        #sendButton {
            width: 80px;
            height: 40px;
            background-color: #00ccff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover {
            background-color: #00a3cc;
        }

        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: #3a3a3c;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="inputContainer">
            <input type="text" id="questionTypeBox" placeholder="Type your question...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionTypeBox = document.getElementById('questionTypeBox');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', sendMessage);
        questionTypeBox.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function addMessage(message, sender = 'zenith') {
            const messageRow = document.createElement('div');
            messageRow.className = `message-row ${sender === 'user' ? 'user-message' : 'zenith-message'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message';
            messageContent.textContent = message;

            messageRow.appendChild(messageContent);
            chatContainer.insertBefore(messageRow, document.getElementById('inputContainer'));
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function fetchAnswerFromAPI(question, loadingMessageElement) {
            try {
                const apiUrl = `https://ashlynn.darkhacker7301.workers.dev/?question=${encodeURIComponent(question)}&state=Zenith`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                const answer = data.answer;

                loadingMessageElement.textContent = `Zenith: ${answer}`;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                loadingMessageElement.textContent = "Zenith: Oops! An error occurred while fetching the answer.";
            }
        }

        async function sendMessage() {
            const userMessage = questionTypeBox.value;
            if (userMessage.trim() !== '') {
                addMessage(`You: ${userMessage}`, 'user');

                const loadingMessageElement = addMessage("Zenith: Answer is loading...", 'zenith');
                await fetchAnswerFromAPI(userMessage, loadingMessageElement); // Wait for the answer
            }
            questionTypeBox.value = '';
        }

        // Initial greeting from Zenith
        addMessage("Hello! I'm Zenith AI, your ultimate assistant. How can I help you today? Feel free to ask me anything or give me a task!");
    </script>
</body>
</html>
