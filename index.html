<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Zenith Ai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000000;
            background-image: radial-gradient(circle at center, #121212, #000000), url('https://i.ibb.co/WcfS0zX/electric-bg.gif');
            background-size: cover;
            background-blend-mode: overlay;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #banner {
            background-color: #1f1f1f;
            color: #00ccff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
            box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
            border-bottom: 2px solid #00ccff;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin: 20px;
        }

        #chatbox {
            width: 100%;
            max-width: 600px;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid #00ccff;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .user-message {
            text-align: right;
            color: #ffffff;
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .bot-message {
            text-align: left;
            color: #ffffff;
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #00ccff;
            word-wrap: break-word;
            white-space: pre-line;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
            transition: transform 0.3s ease;
        }

        .message:hover {
            transform: scale(1.05);
        }

        .user-logo {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
        }

        .chatbot-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
        }

        #inputContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #00ccff;
            padding: 10px;
            width: 100%;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
        }

        #questionTypeBox {
            flex: 1;
            padding: 10px;
            border: 1px solid #00ccff;
            outline: none;
            font-size: 16px;
            border-radius: 20px;
            background: #121212;
            color: #ffffff;
            box-shadow: inset 0 0 10px #00ccff, inset 0 0 20px #00ccff;
        }

        #sendButton {
            width: 70px;
            height: 40px;
            background-color: #00ccff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            font-size: 18px;
            box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #sendButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ccff, 0 0 30px #00ccff;
        }

    </style>
</head>
<body>
    <div id="banner">
        <h1>Zenith Ai WEB</h1>
    </div>
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="inputContainer">
            <img id="userLogo" src="http://telegra.ph/file/be3864b1ac58b1231b6d2.jpg" alt="User Logo">
            <input type="text" id="questionTypeBox" placeholder="Type your question...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const questionTypeBox = document.getElementById('questionTypeBox');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', sendMessage);
        questionTypeBox.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.className = isUser ? 'user-message message' : 'bot-message message';
            if (isUser) {
                const userLogo = document.createElement('img');
                userLogo.className = 'user-logo';
                userLogo.src = 'http://telegra.ph/file/be3864b1ac58b1231b6d2.jpg';
                messageElement.appendChild(userLogo);
            }
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function fetchAnswerFromAPI(question) {
            try {
                const apiUrl = `https://ashlynn.darkhacker7301.workers.dev/?question=${encodeURIComponent(question)}&state=Zenith`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                const answer = data.answer;

                const loadingMessage = chatbox.querySelector('.bot-message.message:last-child');
                if (loadingMessage) {
                    loadingMessage.textContent = `Bot: ${answer}`;
                } else {
                    const botMessage = document.createElement('div');
                    botMessage.className = 'bot-message message';
                    botMessage.textContent = `Bot: ${answer}`;
                    chatbox.appendChild(botMessage);
                }

                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                addMessage("Oops! An error occurred while fetching the answer.");
            }
        }

        async function sendMessage() {
            const userMessage = questionTypeBox.value;
            if (userMessage.trim() !== '') {
                addMessage(`You: ${userMessage}`, true);

                const loadingMessage = document.createElement('div');
                loadingMessage.className = 'bot-message message';
                loadingMessage.textContent = "Bot: Answer is loading...";
                chatbox.appendChild(loadingMessage);

                await fetchAnswerFromAPI(userMessage); // Wait for the answer
            }
            questionTypeBox.value = '';
        }
    </script>
</body>
</html>
