<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Zenith Ai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1c1c1e;
            color: #e1e1e1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #banner {
            background-color: #2d2d30;
            color: #00ccff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
            box-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
            border-bottom: 2px solid #00ccff;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            background: #1c1c1e;
        }

        #chatbox {
            width: 100%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .user-message {
            text-align: right;
            color: #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin: 5px 0;
        }

        .bot-message {
            text-align: left;
            color: #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 5px 0;
        }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            background: #3a3a3c;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-line;
        }

        .user-message .message {
            background: #007bff;
            color: #fff;
        }

        .bot-message .message {
            background: #2c2c2e;
            color: #e1e1e1;
        }

        .user-logo, .chatbot-logo {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            border-radius: 50%;
            background-color: #007bff;
        }

        #inputContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 15px;
            background: #2c2c2e;
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #questionTypeBox {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            background: #1c1c1e;
            color: #e1e1e1;
            margin-right: 10px;
        }

        #sendButton {
            width: 70px;
            height: 40px;
            background-color: #00ccff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #sendButton:hover {
            background-color: #00a3cc;
        }

    </style>
</head>
<body>
    <div id="banner">
        <h1>Zenith Ai WEB</h1>
    </div>
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="inputContainer">
            <input type="text" id="questionTypeBox" placeholder="Type your question...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const questionTypeBox = document.getElementById('questionTypeBox');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', sendMessage);
        questionTypeBox.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.className = isUser ? 'user-message' : 'bot-message';

            const messageContent = document.createElement('div');
            messageContent.className = 'message';
            messageContent.textContent = message;

            messageElement.appendChild(messageContent);
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;

            return messageElement;
        }

        async function fetchAnswerFromAPI(question, loadingMessageElement) {
            try {
                const apiUrl = `https://ashlynn.darkhacker7301.workers.dev/?question=${encodeURIComponent(question)}&state=Zenith`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                const answer = data.answer;

                loadingMessageElement.textContent = `Bot: ${answer}`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                loadingMessageElement.textContent = "Oops! An error occurred while fetching the answer.";
            }
        }

        async function sendMessage() {
            const userMessage = questionTypeBox.value;
            if (userMessage.trim() !== '') {
                addMessage(`You: ${userMessage}`, true);

                const loadingMessageElement = addMessage("Bot: Answer is loading...");
                chatbox.scrollTop = chatbox.scrollHeight;

                await fetchAnswerFromAPI(userMessage, loadingMessageElement); // Wait for the answer
            }
            questionTypeBox.value = '';
        }
    </script>
</body>
</html>
