<html><head><base href="https://ashlynn.modsmatrix.com/"><link href="./styles.css" rel="stylesheet"></link>
<title>Dark AI</title>
<link rel="icon" type="image/png" href="https://iili.io/2nNV2I4.png">
<style>
:root {
  --primary-color: #8e24aa;
  --text-color: #202124;
  --background-color: #ffffff;
  --hover-color: #f3e5f5;
}

body {
  margin: 0;
  padding: 0;
  font-family: "Google Sans", Arial, sans-serif;
  background: var(--background-color);
  color: var(--text-color);
}

.header {
  display: flex;
  align-items: center;
  padding: 1rem 2rem;
  border-bottom: 1px solid #dadce0;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  color: var(--text-color);
}

.logo svg {
  width: 32px;
  height: 32px;
}

.logo-text {
  font-size: 22px;
  font-weight: 500;
}

.main {
  max-width: 800px;
  margin: 3rem auto;
  padding: 0 2rem;
  text-align: center;
}

.title {
  font-size: 44px;
  font-weight: 400;
  margin-bottom: 1rem;
}

.subtitle {
  font-size: 18px;
  color: #5f6368;
  margin-bottom: 2rem;
}

.chat-container {
  width: 100%;
  min-height: 200px;
  border: 1px solid #dadce0;
  border-radius: 12px;
  padding: 1rem;
  margin-bottom: 2rem;
}

.input-container {
  display: flex;
  gap: 1rem;
  align-items: center;
  border: 1px solid #dadce0;
  border-radius: 24px;
  padding: 0.5rem 1rem;
  margin: 0 auto;
  max-width: 600px;
}

.input-field {
  flex: 1;
  border: none;
  outline: none;
  font-size: 16px;
  padding: 0.5rem;
}

.send-button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
}

.send-button svg {
  width: 24px;
  height: 24px;
  fill: var(--primary-color);
}

.menu-button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  margin-left: auto;
}

.menu-button svg {
  width: 24px;
  height: 24px;
  fill: #5f6368;
}

@media (max-width: 600px) {
  .title {
    font-size: 32px;
  }
  
  .subtitle {
    font-size: 16px;
  }
}

.animation-container {
  height: 120px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 2rem;
}

.gemini-loader {
  width: 80px;
  height: 80px;
  position: relative;
  animation: rotate 2s linear infinite;
}

@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
</head>
<body>
  <header class="header">
    <a href="/" class="logo">
      <svg viewBox="0 0 24 24">
        <path fill="#8e24aa" d="M12 2L2 19h20L12 2zm0 4l6.93 11H5.07L12 6z"/>
      </svg>
      <span class="logo-text">Uncensored AI</span>
    </a>
    <button class="menu-button" onclick="window.location.href='https://t.me/Ashlynn_Repository';" style="font-size: 24px; color: grey; background: none; border: none; cursor: pointer;">
      âš¡
    </button>    
  </header>

  <main class="main">
    <div class="animation-container">
      <svg class="gemini-loader" viewBox="0 0 24 24">
        <path fill="#8e24aa" d="M12 2L2 19h20L12 2zm0 4l6.93 11H5.07L12 6z"/>
      </svg>
    </div>
    
    <h1 class="title">Hello, I'm Dark AI</h1>
    <p class="subtitle">How can I help you today?</p>

    <div class="chat-container">
      <!-- Chat messages will appear here -->
    </div>

    <div class="input-container">
      <input type="text" class="input-field" placeholder="Message Uncensored AI...">
      <button class="send-button">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const input = document.querySelector('.input-field');
  const sendButton = document.querySelector('.send-button');
  const chatContainer = document.querySelector('.chat-container');
  let typingIndicator;

  async function sendMessage() {
    const message = input.value.trim();
    if (message) {
      // Add user message
      const userDiv = document.createElement('div');
      userDiv.style.textAlign = 'right';
      userDiv.style.margin = '1rem 0';
      userDiv.textContent = message;
      chatContainer.appendChild(userDiv);

      // Clear input
      input.value = '';

      // Show typing indicator
      showTypingIndicator();

      // Fetch API response
      try {
        const response = await fetch(`https://nexlynx.ashlynn.workers.dev/api/dark?question=${encodeURIComponent(message)}`);
        const data = await response.json();

        // Remove typing indicator
        hideTypingIndicator();

        // Display API response message
        const aiDiv = document.createElement('div');
        aiDiv.style.textAlign = 'left';
        aiDiv.style.margin = '1rem 0';
        aiDiv.textContent = data.message || "No Response.";
        chatContainer.appendChild(aiDiv);
      } catch (error) {
        hideTypingIndicator();
        
        const errorDiv = document.createElement('div');
        errorDiv.style.textAlign = 'left';
        errorDiv.style.margin = '1rem 0';
        errorDiv.style.color = 'red';
        errorDiv.textContent = 'Sorry, an error occurred. Please try again later.';
        chatContainer.appendChild(errorDiv);
      }
    }
  }

  function showTypingIndicator() {
    typingIndicator = document.createElement('div');
    typingIndicator.style.textAlign = 'left';
    typingIndicator.style.margin = '1rem 0';
    typingIndicator.style.fontStyle = 'italic';
    typingIndicator.textContent = 'Uncensored AI is typing...';
    chatContainer.appendChild(typingIndicator);
  }

  function hideTypingIndicator() {
    if (typingIndicator) {
      chatContainer.removeChild(typingIndicator);
      typingIndicator = null;
    }
  }

  sendButton.addEventListener('click', sendMessage);
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
});
</script>

</body></html>
